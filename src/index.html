<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>Front</title>

    <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" />
	<% }); %>

    <% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
	<% }); %>

  </head>
  <body ng-init='status = [ "已取消　", "未知状态", "即将开始", "正在进行", "已经结束"]'>

  <div id="header" ng-init="appTitle='集结号'">
      <a class="option pull-left" href="javascript:history.back()"><i class="icon-chevron-left icon-large"></i></a>
      <span>{{title}}</span>
      <a class="option pull-right" ng-click="onOption('refresh')"><i class="icon-refresh icon-large"></i></a>
      <a class="option pull-right" ng-click="onOption('new')"><i class="icon-edit icon-large"></i></a>
  </div>

  <!--<div ng-view class="app-main"></div>-->
    <div jqm-caching-view jqm-popup-target="loginPopup" jqm-popup-model="loginPopupShow" jqm-popup-placement="middle"></div>

    <div jqm-popup="loginPopup" class="popup">
        <div class="popup-header">
            <i class="fui-cross pull-right" ng-click="$parent.loginPopupShow=false"></i>
            <strong>使用合作网站授权登陆</strong>
        </div>
        <div class="popup-body">
            <p>
                <a href= "/oauth/login?state=/m/build/index.html#{{path}}">
                    <img src="assets/img/sina-connect-32.png"/>
                </a>
            </p>
            <p>
                <a href= "/oauth/loginqq?state=/m/build/index.html#{{path}}">
                    <img src="assets/img/qq-connect-32.png"/>
                </a>
            </p>
        </div>
        <div class="popup-footer">
            <a class="btn btn-small" ng-click="$parent.loginPopupShow=false">关闭</a>
        </div>
    </div>
  <script>
      console.log(new Date());
  </script>
  </body>
</html>
