
<div id="wrapper">
    <div id="scroller">
        <div id="pullDown" data-flip="松开即可刷新..." data-load="加载中...">
            <span class="pullDownIcon"></span><span class="pullDownLabel">下拉可以刷新...</span>
        </div>
        <ul id="thelist" ng-init='list = [ "已取消　", "未知状态", "即将开始", "正在进行", "已经结束"]'>
            <li class="clearfix" ng-repeat="event in events">
                <div class="list-thumb">
                    <img src="{{event.image.base}}{{event.image.thumbnail2}}"/>
                </div>
                <div class="list-info">
                   <span>{{event.title}}</span>
                    <span class="event_attr event_ca">
                    类别：{{event.ca}}
                    </span>
                    <span class="event_attr event_time">
                    时间：{{event.start_time| date:'MM月dd日 HH:mm'}}
                    </span>
                    <span class="event_attr event_avenue">地点：{{event.avenue}}</span>
                </div>
                <div class="list-meta">
                   <span>{{list[event.status+1]}}</span>
                </div>
            </li>
        </ul>
        <div id="pullUp" class="hide">
            <span class="pullUpIcon"></span><span class="pullUpLabel">上拉可以加载更多...</span>
        </div>
    </div>
</div>
